<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Netiscope GUI</title>
	<link rel="stylesheet" href="/css/bootstrap-5.3.7.css">
	<link rel="stylesheet" href="/css/main.css">
	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/bootstrap-5.3.7.min.js"></script>
	<script src="/js/main.js"></script>
</head>

<body>

	<h1>Netiscope GUI</h1>

	<table class="table table-sm table-borderless g-0">
		<tr>
			<td style="width: 0%;">
				<table class="table table-sm table-borderless g-0">
					<thead>
						<tr>
							<th colspan="2">Checks to run:</th>
						</tr>
					</thead>
					<tbody id="checks_list_table">
						<tr>
							<td></td>
							<td>
								<button class="btn btn-primary" type="submit" id="startbutton" />Start checks</button>
							</td>
						</tr>
					</tbody>
				</table>
				<table class="table table-sm table-borderless g-0">
					<thead>
						<tr>
							<th colspan="2">Over:</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input class="form-check-input" type="checkbox" id="af4" checked>
								<label class="form-check-label" for="af4">IPv4</label>
							</td>
							<td>
								<input class="form-check-input" type="checkbox" id="af6" checked>
								<label class="form-check-label" for="af6">IPv6</label>
							</td>
						</tr>
					</tbody>
				</table>
				<table class="table table-sm table-borderless g-0">
					<thead>
						<tr>
							<th>Severity</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<select class="form-select form-select-sm" id="severity_filter">
									<option value="all">All</option>
									<option value="info">Info</option>
									<option value="warning" selected>Warning</option>
									<option value="error">Error</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
				<p class="text-muted">Version: <span id="version"></span></p>
			</td>

			<td style="width: 100%">
				<p><b>Results</b></p>
				<div class="accordion accordion-flush" id="results_accordion"></div>
			</td>
		</tr>
	</table>

</body>
</html>
