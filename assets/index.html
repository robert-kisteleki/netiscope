<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Netiscope GUI</title>
	<link rel="stylesheet" href="/css/bootstrap-5.3.7.css">
	<link rel="stylesheet" href="/css/main.css">
	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/bootstrap-5.3.7.min.js"></script>
	<script src="/js/main.js"></script>
</head>

<body>

	<h1>Netiscope GUI</h1>

	<div class="container-fluid">
		<div class="row">

			<div class="col-sm-3 sidebar-sticky">

				<div class="container-fluid">

					<div class="row">
						<div class="col">
							<button class="btn btn-primary" type="submit" id="startbutton">Start checks</button>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col">
							<h5>Checks to run</h5>
						</div>
					</div>

					<div id="checks_list_table">
					</div>

					<div class="row mt-3">
						<div class="col">
							<h5>Over</h5>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<input class="form-check-input" type="checkbox" id="af4" checked>
							<label class="form-check-label" for="af4">IPv4</label>
						</div>
						<div class="col-sm-6">
							<input class="form-check-input" type="checkbox" id="af6" checked>
							<label class="form-check-label" for="af6">IPv6</label>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col">
							<h5>Severity</h5>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<select class="form-select form-select-sm" id="severity_filter">
								<option value="all">Detail</option>
								<option value="info">Info</option>
								<option value="warning" selected>Warning</option>
								<option value="error">Error</option>
							</select>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col">
							<span class="small text-body-tertiary">Version <span id="version"></span></span>
						</div>
					</div>

				</div>

			</div>

			<div class="col-sm-9">
				<p><b>Results</b></p>
				<div class="accordion accordion-flush" id="results_accordion"></div>
			</div>
		</div>
	</div>

</body>
</html>
