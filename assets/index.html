<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Netiscope GUI</title>
	<link rel="stylesheet" href="/css/bootstrap-5.3.7.css">
	<link rel="stylesheet" href="/css/main.css">
	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/bootstrap-5.3.7.min.js"></script>
	<script src="/js/main.js"></script>
</head>

<body>

	<h1>Netiscope GUI</h1>

	<table class="table table-sm table-borderless g-0">
		<tr>
			<td style="width: 0%;">
				<table class="table table-sm table-borderless g-0">
					<thead>
						<tr>
							<th>Run</th>
							<th>Check</th>
						</tr>
					</thead>
					<tbody id="checks_list_table">
					</tbody>
				</table>
				<table class="table table-sm table-borderless g-0">
					<thead>
						<tr>
							<th>Severity</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<select class="form-select form-select-sm" id="severity_filter">
									<option value="all">All</option>
									<option value="info">Info</option>
									<option value="warning" selected>Warning</option>
									<option value="error">Error</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
				<table class="table table-sm table-borderless g-0">
					<thead>
						<tr>
							<th>Filter</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="text" class="form-control form-control-sm" id="filter_input">
							</td>
						</tr>
					</tbody>
				</table>
			</td>

			<td style="width: 100%">
				<p><b>Results</b></p>
				<div class="accordion" id="results_accordion"></div>
			</td>
		</tr>
	</table>

</body>
</html>
